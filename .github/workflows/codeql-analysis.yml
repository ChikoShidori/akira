name: Code Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  CodeQL:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748 # tag=v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@614d63af7689aac70b4aa59f89b19d65ef52cd74 # tag=v1

      - name: Autobuild
        uses: github/codeql-action/autobuild@614d63af7689aac70b4aa59f89b19d65ef52cd74 # tag=v1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@614d63af7689aac70b4aa59f89b19d65ef52cd74 # tag=v1
